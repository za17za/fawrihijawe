<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning: Deceptive Site Ahead</title>
    <style>
        body {
            background-color: #ff5959; /* Red background color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
        }

        .warning-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .warning-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .warning-text {
            font-size: 24px;
            font-weight: bold;
        }

        .additional-info {
            font-size: 18px;
            margin-top: 20px;
        }

        .continue-button {
            background-color: #ff3b30; /* Dark red */
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .continue-button:hover {
            background-color: #d32f2f; /* Slightly darker red on hover */
        }
    </style>
</head>
<body>
    <div class="warning-container">
        <div class="warning-icon">⚠️</div>
        <div class="warning-text">Deceptive Site Ahead</div>
        <div class="additional-info">Attackers may try to steal your information.</div>
        <p>It's not safe to continue to this website.</p>
        <button class="continue-button">Back to Safety</button>
        <p>If you understand the risks, you can</p>
        <a href="#">Continue to the site (not recommended)</a>
    </div>
</body>
</html>
