<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Error</title>
    <style>
        body {
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-icon {
            font-size: 100px;
            color: #ff5959; /* Safari red */
        }

        .error-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .error-message {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }

        .refresh-button {
            background-color: #4285f4; /* Blue */
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        .refresh-button:hover {
            background-color: #357ae8; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">ðŸš«</div>
        <div class="error-text">Server Not Found</div>
        <div class="error-message">The server could not be reached or the connection was reset.</div>
        <button class="refresh-button">Refresh Page</button>
    </div>
</body>
</html>
